<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/contactstyles.css">
</head>
<body>
<h2><u>Contact Us</u></h2>
<hr>
<div class="forms">
    <form action="" method="post" class="contacts">
        <label for=""><b>First Name</b></label>
        <input type="text" name="fname" placeholder="enter your first name" required>
        <label for=""><b>Last Name</b></label>
        <input type="text" name="lname" placeholder="enter your last name" required>
        <label for=""><b>Email address</b></label>
        <input type="email" name="email" placeholder="enter your email address" required>
        <label for=""><b>AGE</b></label>
        <input type="number" name="tel" placeholder="enter your age" required>
        <label for=""><b>Comments</b></label>
        <textarea name="Comments" id="" cols="30" rows="10" placeholder="Your comment"></textarea>
        <input type="submit" name="Submit" value="send">

    </form>
</div>
</body>
</html>
